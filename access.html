<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYSTROMANIA</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="style/small_screen.css">

</head>

<body>

    <div class="access_code_div">
        <h1 >Please Enter Access code </h1>
        <input class="access_input" type="password">
        <button class="check_btn">Check</button>
    </div>

   

    <script>
        let access_input = document.querySelector(".access_input")
        let check_btn = document.querySelector(".check_btn")

        let access_code = "MYSTRO23"

        check_btn.addEventListener("click", () => {

            if (access_input.value == access_code) {

                window.location = "home.html"

            } else {
                alert("The access code isn't correct, please enter valid access code")
            }

        })

    </script>
</body>

</html>
